{% extends 'base.html' %}
{% block content %}
<ul>
    {% for slideshow in slideshows %}
    <li>
        {{ slideshow.title }} | {{ slideshow.description }} <br />
        <a href=" {{ slideshow.link }}">{{ slideshow.link }}</a><br />
        <img src="{{ MEDIA_PREFIX }}{{ slideshow.image }}"/>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
